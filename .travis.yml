sudo: required
language: python
python:
  - "3.8"
# command to install dependencies
install:
  - pip install -r requirements.txt
services:
  - docker
script:
  - pytest **/*.py
after_success:
  - docker --version  # document the version travis is using
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - eval $(aws ecr get-login --region us-east-1) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars
  - docker build -t test .
  - docker tag test:latest 752797697680.dkr.ecr.us-east-1.amazonaws.com/test:latest
  - docker push 752797697680.dkr.ecr.us-east-1.amazonaws.com/test:latest